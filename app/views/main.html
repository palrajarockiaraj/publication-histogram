<form class="search-form" ng-submit="search()" name="searchForm" role="form" autocomplete="off" novalidate>
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group input-group-lg">
          <input type="text" ng-model="searchQuery" class="form-control input-lg" id="searchQuery" placeholder="Search Query" required />
        <div class="input-group-btn">
          <button type="submit" ng-disabled="searchForm.$invalid" class="btn btn-defaul btn-lg">Search</button>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div><!-- /.col-xs-12 -->
  </div><!-- /.row -->
</form>

<div class="row chart" ng-if="showChart">
  <bar-chart chart-options="chart"></bar-chart>
</div>
